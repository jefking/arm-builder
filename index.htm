<body>
    
  <div class="container vertical-center">
    <div class="panel panel-primary" ng-controller="arm">
      <div class="panel-heading">
        <h3 class="panel-title">
          <span class="glyphicon glyphicon-book"></span> Copy &amp; paste your Git Repo Url below, &amp; the generated template
          will enable you to quickly create a <strong>azure.deploy.json</strong> which you can then check into your repo,
          &amp; add to the Serverless Library (<a href="https://github.com/jefking/arm-builder">here</a>)!
        </h3>
      </div>
      <div class="panel-body">
        <div class="input-group input-group-lg">
          <span class="input-group-addon">URL</span>
          <input type="url" class="form-control" ng-change="urlChange()" ng-model="data.variables.repoUrl" id="repo" placeholder="https://github.com/jefking/arm-builder" />
        </div>
      </div>
      <div class="panel-footer">
